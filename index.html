    <div class="card mt-3 mx-5 drd-01-synth" id="drd-01-synth-small">
        <div class="card-header bg-dark text-light" id="drd-01-params">
            <div class="MainPanel" id="MainPanel-small">
                <div id="MainPanel-section-controls">
                    <button id="voices-tab">Vox</button>
                    <button id="amp-tab">Amp</button>
                    <button id="effects-tab">Fx</button>
                </div>
                <div class="mt-3" id="MainPanel-sections">
                    <div id="VoicesPanel" aria-labelledby="VoicesPanel">
                        <div class="voice-radios">
                                    <label class="voice-label synth-param">Voice:</label>
                                    <input type="radio" id="vButton0" name="voiceRadios" value="voice0" checked>
                                    <label class="voice-label">1</label>
                                    <input type="radio" id="vButton1" name="voiceRadios" value="voice1">
                                    <label class="voice-label">2</label>
                                    <input type="radio" id="vButton2" name="voiceRadios" value="voice2">
                                    <label class="voice-label">3</label>
                                    <input type="radio" id="vButton3" name="voiceRadios" value="voice3">
                                    <label class="voice-label">4</label>
                        </div>
                        <div class="voices" id="voice0">
                            <div class="voice-section-selector-container">
                                <label class="voice-label">Oscillator</label>
                                <input type="range" id="voice-section-selector0" 
                                min="0" max="1" value="0" step="1"></input>
                                <label class="voice-label">Filter</label>
                            </div>
                            <div id="osc0-container">
                                <div>
                                    <label  class="voice-label synth-param">Shape:</label>
                                    <select name="waveform0" id="waveform0">
                                        <option value="sine">sine</option>
                                        <option value="square">square</option>
                                        <option value="triangle">triangle</option>
                                    </select>
                                    <input type="checkbox" id="osc0Toggle" checked>
                                        <label class="voice-label">on</label>
                                    </input>
                                </div>
                                <div>
                                    <label  class="voice-label synth-param">Oct: </label>
                                    <input type="range" id="osc0oct" min="-2" max="2" value="0" step="1"></input>
                                </div>
                                <label class="voice-label synth-param">Tune: </label>
                                <input type="range" id="osc0tune" min="-50" max="50" value="0" step="1"></input>
                            </div>
                            <div id="filter0-container" hidden>
                                <div>
                                    <label class="voice-label synth-param">Type: </label>
                                    <select name="f0Type" id="f0Type">
                                        <option value="lowpass">lpf</option>
                                        <option value="bandpass">bpf</option>
                                        <option value="highpass">hpf</option>
                                    </select>
                                </div>
                                <div>
                                    <label  class="voice-label synth-param">Cutoff: </label>
                                    <input type="range" id="f0Cutoff" min="0" max="20000" value="1000" step="1"></input>
                                </div>
                                <div>
                                    <label  class="voice-label synth-param">Q: </label>
                                    <input type="range" id="f0Q" min="0" max="10" value="3" step="1"></input>
                                </div>
                            </div>
                        </div>
                        <div class="voices" id="voice1" hidden>
                            <div class="voice-section-selector-container">
                                <label class="voice-label">Oscillator</label>
                                <input type="range" id="voice-section-selector1" 
                                min="0" max="1" value="0" step="1"></input>
                                <label class="voice-label">Filter</label>
                            </div>
                            <div id="osc1-container">
                                <div>
                                    <label class="voice-label synth-param">Shape:</label>
                                    <select name="waveform1" id="waveform1">
                                        <option value="sine">sine</option>
                                        <option value="square">square</option>
                                        <option value="triangle">triangle</option>
                                    </select>
                                    <input type="checkbox" id="osc1Toggle" checked>
                                        <label class="voice-label">on</label>
                                    </input>
                                </div>
                                <div>
                                    <label class="voice-label synth-param">Oct:</label>
                                    <input type="range" id="osc1oct" min="-2" max="2" value="0" step="1"></input>
                                </div>
                                <div class="div">

                                    <input type="range" id="osc1tune" min="-50" max="50" value="0" step="1"></input>

                            <div id="filter1-container" hidden>

                                        <option value="lowpass">lpf</option>

                                <div>
                                    <label class="voice-label synth-param">Cutoff: </label>

                                </div>
                                <div>
                                    <label class="voice-label synth-param">Q: </label>
                                    <input type="range" id="f1Q" min="0" max="10" value="3" step="1"></input>
                                </div>
                            </div>
                        </div>
                        <div class="voices" id="voice2" hidden>
                            <div class="voice-section-selector-container">
                                <label class="voice-label">Oscillator</label>
                                <input type="range" id="voice-section-selector2" 
                                min="0" max="1" value="0" step="1"></input>
                                <label class="voice-label">Filter</label>
                            </div>
                            <div id="osc2-container">
                                <div>
                                    <label class="voice-label synth-param">Shape:</label>
                                    <select name="waveform2" id="waveform2">
                                        <option value="sine">sine</option>
                                        <option value="square">square</option>
                                        <option value="triangle">triangle</option>
                                    </select>
                                    <input type="checkbox" id="osc2Toggle" checked>
                                        <label class="voice-label">on</label>
                                    </input>
                                </div>
                                <div>
                                    <label class="voice-label synth-param">Oct: </label>
                                    <input type="range" id="osc2oct" min="-2" max="2" value="0" step="1"></input>
                                </div>
                                <div>
                                    <label class="voice-label synth-param">Tune: </label>
                                    <input type="range" id="osc2tune" min="-50" max="50" value="0" step="1"></input>
                                </div>
                            </div>
                            <div id="filter2-container" hidden>
                                <div>
                                    <label class="voice-label synth-param">Type: </labeL>
                                    <select name="f2Type" id="f2Type">
                                        <option value="lowpass">lpf</option>
                                        <option value="bandpass">bpf</option>
                                        <option value="highpass">hpf</option>

                                    <input type="range" id="f2Cutoff" min="0" max="20000" value="1000" step="1"></input>

                                    <label class="voice-label synth-param">Q: </label>
                                    <input type="range" id="f2Q" min="0" max="10" value="3" step="1"></input>

                            <div id="osc3-container">
                                <div></div>
                                <label class="voice-label synth-param">Shape:</label>

                                    <option value="square">square</option>

                                <input type="checkbox" id="osc3Toggle" checked>

                                <div></div>

                                <input type="range" id="osc3oct" min="-2" max="2" value="0" step="1"></input>
                                <div></div>
                                <label class="voice-label synth-param">Tune: </label>
                                <input type="range" id="osc3tune" min="-50" max="50" value="0" step="1"></input>

                            <div id="filter3-container" hidden>
                                <div>
                                    <label class="voice-label synth-param">Type: </label>
                                    <select name="f3Type" id="f3Type">
                                        <option value="lowpass">lpf</option>
                                        <option value="bandpass">bpf</option>
                                        <option value="highpass">hpf</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="voice-label synth-param">Cutoff: </label>

                    <div id = "AmpPanel" aria-labelledby="AmpPanel" hidden>
                        <div class="amplifier">
                            <div class="amp-section-selector-container">
                                <label class="amp-label">Envelope</label>
                                <input type="range" id="amp-section-selector" 
                                min="0" max="1" value="0" step="1"></input>
                                <label class="amp-label">Main</label>
                            </div>
                            <div id="envelope-container">
                                <div>
                                    <label class="amp-label synth-param">Attack: </label>
                                    <input type="range" id="Attack" min="0" max="1" value=".5" step=".1"></input>
                                </div>
                                <div>
                                    <label class="amp-label synth-param">Decay: </label>
                                    <input type="range" id="Decay" min="0" max="1" value=".2" step=".1"></input>
                                </div>
                                <div>
                                    <label class="amp-label synth-param">Sustain: </label>
                                    <input type="range" id="Sustain" min="0" max="1" value="1" step=".1"></input>
                                </div>
                                <div>
                                    <label class="amp-label synth-param">Release: </label>
                                    <input type="range" id="Release" min="0" max="1" value=".8" step=".1"></input>
                                </div>
                            </div>
                            <div id="main-container" hidden>
                                <div>
                                    <label class="amp-label synth-param">Volume: </label>
                                    <input type="range" id="mainVol" min="-48" max="-6" value="-36" step=".1"></input>
                                </div>
                                <div>
                                    <label class="amp-label synth-param">Center:  </label>
                                    <input type="number" id="centerFreq" min="20" max="22000" value="440">
                                        <label class="amp-label">Hz</label>
                                    </input>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="EffectsPanel" aria-labelledby="EffectsPanel" hidden>
                        <div class="effects">
                            <div class="fx-section-selector-container">
                                <label class="fx-label">Delay</label>
                                <input type="range" id="fx-section-selector" 
                                min="0" max="1" value="0" step="1"></input>
                                <label class="fx-label">Reverb</label>
                            </div>
                            <div class="mb-3" id="dly-container">
                                <div>
                                    <input type="checkbox" id="delayToggle">
                                        <label class="fx-label">on</label>
                                    </input>
                                </div>
                                <div>
                                    <label class="fx-label synth-param">Time: </label>
                                    <input type="range" id="delayTime" min="0" max="1" value="0.4" step=".01"></input>    
                                </div>
                                <div>
                                    <label class="fx-label synth-param">FdBack: </label>
                                    <input type="range" id="delayFeedback" min="0" max="1" value="0.2" step=".01"></input>    
                                </div>
                                <div>
                                    <label class="fx-label synth-param">Mix: </label>
                                    <input type="range" id="delayDryWet" min="0" max="1" value="0.5" step=".01"></input>
                                </div>
                            </div>
                            <div id="rvrb-container" hidden>
                                <div>
                                    <input type="checkbox" id="reverbToggle">

                                    </input>
                                </div>
                                <div>
                                    <label class="fx-label synth-param">Decay: </label>
                                    <input type="range" id="reverbTime" min="0.01" max="1" value="0.5" step=".01"></input>
                                </div>
                                <div>
                                    <label class="fx-label synth-param">Mix: </label>
                                    <input type="range" id="reverbDryWet" min="0" max="1" value="0.5" step=".01"></input>
                                </div>
                            </div>
                        </div>
